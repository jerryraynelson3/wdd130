<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/fake-server.com.uk.tv.eu.gov" method="post">
        <ul>
            <li>
                <label for="name">Name: </label>
                <input type="text" id="name" name="user_name" required="required">
            </li>
            <li>
                <label for="mail">E-mail: </label>
                <input type="email" id="mail" name="user_email" required="required">
            </li>
            <li>
                <label for="message">Message: </label>
                <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
</body>
</html>
